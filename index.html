<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sumida - ホーム</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #4facfe 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 800px;
            width: 90%;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5rem;
            color: #f5576c;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 40px;
            font-weight: 300;
        }

        .divider {
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #f5576c, #4facfe);
            margin: 30px auto;
            border-radius: 2px;
        }

        .content {
            margin-top: 40px;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 20px;
            line-height: 1.8;
        }

        .contact-info {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }

        .contact-info p {
            color: #888;
            font-size: 0.95rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>sumida</h1>
        <p class="subtitle">あなた専用の筋トレメニュー管理</p>
        <div class="divider"></div>
        
        <div class="content">
            <p>
                一人ひとりの目標、体力レベル、ライフスタイルに合わせて、
                最適な筋トレメニューを提案・管理するサービスです。
            </p>
            <p>
                あなたのペースで、あなただけのトレーニングプログラムで、
                理想の体を手に入れましょう。
            </p>
        </div>

        <div class="contact-info">
            <p>© 2024 sumida. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
