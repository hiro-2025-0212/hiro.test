<body>

    <script>
        // Á®ÆÁõÆ„Éá„Éº„ÇøÔºàexercise.html„Å®Âêå„ÅòÔºâ

            "push-up": { id: "push-up", name: "„Éó„ÉÉ„Ç∑„É•„Ç¢„ÉÉ„Éó", part: "ËÉ∏", subParts: ["Â§ßËÉ∏Á≠ã", "‰∏âËßíÁ≠ãÂâçÈÉ®", "‰∏äËÖï‰∏âÈ†≠Á≠ã", "‰ΩìÂππ"], difficulty: 2, hypertrophy: 2 },
            "lat-pulldown": { id: "lat-pulldown", name: "„É©„ÉÉ„Éà„Éó„É´„ÉÄ„Ç¶„É≥", part: "ËÉå‰∏≠", subParts: ["Â∫ÉËÉåÁ≠ã", "Â§ßÂÜÜÁ≠ã", "‰∏äËÖï‰∫åÈ†≠Á≠ã"], difficulty: 2, hypertrophy: 4 },
            "seated-row": { id: "seated-row", name: "„Ç∑„Éº„ÉÜ„ÉÉ„Éâ„É≠„Éº", part: "ËÉå‰∏≠", subParts: ["Â∫ÉËÉåÁ≠ã", "ÂÉßÂ∏ΩÁ≠ã‰∏≠ÈÉ®", "Ëè±ÂΩ¢Á≠ã", "‰∏äËÖï‰∫åÈ†≠Á≠ã"], difficulty: 2, hypertrophy: 4 },
            "one-hand-row": { id: "one-hand-row", name: "„ÉØ„É≥„Éè„É≥„Éâ„É≠„Éº", part: "ËÉå‰∏≠", subParts: ["Â∫ÉËÉåÁ≠ã", "Ëè±ÂΩ¢Á≠ã", "‰∏äËÖï‰∫åÈ†≠Á≠ã"], difficulty: 2, hypertrophy: 4 },
            "shoulder-press": { id: "shoulder-press", name: "„Ç∑„Éß„É´„ÉÄ„Éº„Éó„É¨„Çπ", part: "ËÇ©", subParts: ["‰∏âËßíÁ≠ãÂâçÈÉ®„Éª‰∏≠ÈÉ®", "‰∏äËÖï‰∏âÈ†≠Á≠ã", "ÂÉßÂ∏ΩÁ≠ã‰∏äÈÉ®"], difficulty: 3, hypertrophy: 4 },
            "arm-curl": { id: "arm-curl", name: "„Ç¢„Éº„É†„Ç´„Éº„É´", part: "ËÖï", subParts: ["‰∏äËÖï‰∫åÈ†≠Á≠ã", "ÂâçËÖïÂ±àÁ≠ãÁæ§"], difficulty: 1, hypertrophy: 3 },
            "triceps-extension": { id: "triceps-extension", name: "„Éà„É©„Ç§„Çª„Éó„Çπ„Ç®„ÇØ„Çπ„ÉÜ„É≥„Ç∑„Éß„É≥", part: "ËÖï", subParts: ["‰∏äËÖï‰∏âÈ†≠Á≠ã"], difficulty: 2, hypertrophy: 3 },
            "squat": { id: "squat", name: "„Çπ„ÇØ„ÉØ„ÉÉ„Éà", part: "ËÑö", subParts: ["Â§ßËÖøÂõõÈ†≠Á≠ã", "Â§ßËáÄÁ≠ã", "„Éè„É†„Çπ„Éà„É™„É≥„Ç∞„Çπ", "‰ΩìÂππ"], difficulty: 4, hypertrophy: 5 },
            "bulgarian-squat": { id: "bulgarian-squat", name: "„Éñ„É´„Ç¨„É™„Ç¢„É≥„Çπ„ÇØ„ÉØ„ÉÉ„Éà", part: "ËÑö", subParts: ["Â§ßËÖøÂõõÈ†≠Á≠ã", "Â§ßËáÄÁ≠ã", "„Éè„É†„Çπ„Éà„É™„É≥„Ç∞„Çπ"], difficulty: 3, hypertrophy: 4 },
            "leg-press": { id: "leg-press", name: "„É¨„ÉÉ„Ç∞„Éó„É¨„Çπ", part: "ËÑö", subParts: ["Â§ßËÖøÂõõÈ†≠Á≠ã", "Â§ßËáÄÁ≠ã", "„Éè„É†„Çπ„Éà„É™„É≥„Ç∞„Çπ"], difficulty: 1, hypertrophy: 4 },
            "rdl": { id: "rdl", name: "RDLÔºà„É´„Éº„Éû„Éã„Ç¢„É≥„Éá„ÉÉ„Éâ„É™„Éï„ÉàÔºâ", part: "ËÑö", subParts: ["„Éè„É†„Çπ„Éà„É™„É≥„Ç∞„Çπ", "Â§ßËáÄÁ≠ã", "ËÑäÊü±Ëµ∑Á´ãÁ≠ã"], difficulty: 4, hypertrophy: 4 },
            "deadlift": { id: "deadlift", name: "„Éá„ÉÉ„Éâ„É™„Éï„Éà", part: "ËÑö", subParts: ["ËÑäÊü±Ëµ∑Á´ãÁ≠ã", "Â§ßËáÄÁ≠ã", "„Éè„É†„Çπ„Éà„É™„É≥„Ç∞„Çπ", "Â∫ÉËÉåÁ≠ã"], difficulty: 5, hypertrophy: 5 },

            "plank": { id: "plank", name: "„Éó„É©„É≥„ÇØ", part: "ËÖπ", subParts: ["ËÖπÁõ¥Á≠ã", "ËÖπÊ®™Á≠ã", "ËÑäÊü±Ëµ∑Á´ãÁ≠ã"], difficulty: 1, hypertrophy: 2 },
            "side-plank": { id: "side-plank", name: "„Çµ„Ç§„Éâ„Éó„É©„É≥„ÇØ", part: "ËÖπ", subParts: ["ËÖπÊñúÁ≠ã", "ËÖπÊ®™Á≠ã", "‰∏≠ËáÄÁ≠ã"], difficulty: 2, hypertrophy: 2 },
            "crunch": { id: "crunch", name: "„ÇØ„É©„É≥„ÉÅ", part: "ËÖπ", subParts: ["ËÖπÁõ¥Á≠ã‰∏äÈÉ®"], difficulty: 1, hypertrophy: 2 },
            "leg-raise": { id: "leg-raise", name: "„É¨„ÉÉ„Ç∞„É¨„Ç§„Ç∫", part: "ËÖπ", subParts: ["ËÖπÁõ¥Á≠ã‰∏ãÈÉ®", "ËÖ∏ËÖ∞Á≠ã"], difficulty: 2, hypertrophy: 3 },
            "dead-bug": { id: "dead-bug", name: "„Éá„ÉÉ„Éâ„Éê„Ç∞", part: "ËÖπ", subParts: ["ËÖπÊ®™Á≠ã", "ËÖπÁõ¥Á≠ã", "‰ΩìÂππÂÖ®‰Ωì"], difficulty: 2, hypertrophy: 2 }
        };

        const partOrder = ["ËÉ∏", "ËÉå‰∏≠", "ËÇ©", "ËÖï", "ËÑö", "ËÖπ"];
        const partIcons = {
            "ËÉ∏": "üí™",
            "ËÉå‰∏≠": "üîô",
            "ËÇ©": "üéØ",
            "ËÖï": "üí™",
            "ËÑö": "ü¶µ",
            "ËÖπ": "üî•"
        };

        function renderStars(value, type) {
            return [1,2,3,4,5].map(i =>
                `<span class="star-small ${i <= value ? 'filled ' + type : ''}">‚òÖ</span>`
            ).join('');
        }

        function renderExerciseList() {
            const difficultyFilter = document.getElementById('difficultyFilter').value;
            const hypertrophyFilter = document.getElementById('hypertrophyFilter').value;

            const exercisesByPart = {};
            partOrder.forEach(part => exercisesByPart[part] = []);

            Object.values(exercises).forEach(ex => {
                // „Éï„Ç£„É´„Çø„ÉºÈÅ©Áî®
                if (difficultyFilter !== 'all' && ex.difficulty > parseInt(difficultyFilter)) return;
                if (hypertrophyFilter !== 'all' && ex.hypertrophy < parseInt(hypertrophyFilter)) return;

                if (exercisesByPart[ex.part]) {
                    exercisesByPart[ex.part].push(ex);
                }
            });

            const listEl = document.getElementById('exerciseList');
            listEl.innerHTML = partOrder.map(part => {
                const exList = exercisesByPart[part];
                if (exList.length === 0) return '';

                return `
                    <section class="part-section">
                        <div class="part-header">
                            <span class="part-icon">${partIcons[part]}</span>
                            <h2 class="part-title">${part}</h2>
                            <span class="part-count">${exList.length}Á®ÆÁõÆ</span>
                        </div>
                        <div class="exercise-grid">

                                    <div class="exercise-name">${ex.name}</div>
                                    <div class="exercise-subparts">${ex.subParts.join('„Éª')}</div>

                                            <span class="param-label-small">Á≠ãËÇ•Â§ß</span>

                                        </div>

                                            <div class="param-stars-small">${renderStars(ex.difficulty, 'difficulty')}</div>
                                        </div>
                                    </div>

                `;
            }).join('');
        }

        // „Éï„Ç£„É´„Çø„ÉºÂ§âÊõ¥ÊôÇ„Å´ÂÜçÊèèÁîª
        document.getElementById('difficultyFilter').addEventListener('change', renderExerciseList);
        document.getElementById('hypertrophyFilter').addEventListener('change', renderExerciseList);

    </script>
